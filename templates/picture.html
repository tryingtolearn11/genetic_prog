<html>
    <head>
        <title>Image Evolution</title>
        <script type="text/JavaScript">
            // TODO: Need to stop the flickering  -- See bookmarked SO post
            var url = 'static/pictures/fogbranch.png';
            var urlData = 'static/pictures/data.png';
            var refreshInterval = 2000;
            var drawDate = true;
            var img;
            var img2;
            var canvasWidth = 250
            var canvasHeight = 350;
            
            var canvasWidth2= 250;
            var canvasHeight2 = 350;

            function init() {
                var canvas = document.getElementById("canvas");
                var context = canvas.getContext("2d");
                img = new Image()
                img.onload = function() {
                    canvas.setAttribute("width", canvasWidth);
                    canvas.setAttribute("height", canvasHeight);
                    //context.drawImage(this, 0, 0);
                    context.drawImage(this, 0, 0, img.width, img.height, 0, 0, 250, 350);
                    //context.drawImage(img, 0, 0, img.width, img.height, 0, 0, canvas.width, canvas.height);

                    if(drawDate) {
                        var now = new Date();
                    }
                };

                var canvas2 = document.getElementById("canvas2");
                var context2 = canvas2.getContext("2d");

                img2 = new Image()
                img2.onload = function() {
                    canvas2.setAttribute("width", canvasWidth2);
                    canvas2.setAttribute("height", canvasHeight2);
                    //context2.drawImage(this, 0, 0, img.width, img.height, 0, 0, 250, 350);
                    context2.drawImage(this, 0, 0)

                    if(drawDate) {
                        var now = new Date();
                    }
                };

                refresh();
            }


            function refresh() {
                img.src = url + "?t=" + new Date().getTime();
                img2.src = urlData + "?t=" + new Date().getTime();
                setTimeout("refresh()", refreshInterval);
            }


        </script>

   

    </head>
    <img src='static/pictures/mona1.png' width=250px height=350px>
    <body onload="JavaScript:init();">
        <canvas id="canvas"></canvas>
        <canvas id="canvas2"></canvas>

    </body>
</html>
